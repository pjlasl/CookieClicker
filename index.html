<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Cookie Clicker</title>
  <link rel="shortcut icon" type="image/png" href="assets/images/favicon.png"/>
  <link rel="stylesheet" href="assets/css/style.css">
  <script src="assets/js/script.js" rel="script"></script>
  <script src="assets/js/nameSetting.js" rel="script"></script>
  <script src="assets/js/upgrades.js" rel="script"></script>
</head>
<body onload="startingFunction()">
  <header>
    <nav class="navigation">

        <ul>
            <li><h1 id="BakeryName">Bakery</h1></li>
            <li class="active"><a href="/">Bakery</a></li>
            <li><a href="upgrades.html">Upgrades</a></li>
            <li><a href="scoreboard.html">scoreboard</a></li>
        </ul>
    </nav>
  </header>
  <div id="content">
    <form>
    <input type="text" class="txt" autofocus placeholder="Bakery Name" id="BakeryNameText" name="name"/>
    <button class="btn" id="BakeryNameButton" onclick="setBakeryName(name)">Set Name</button>
    </form>

    <h2>Click the Cookie</h2>
    <div id="Cookie" onclick="cookieClick()"></div>
    <div id="DisplayCookie">
      <p id="CPS">per second: 0</p>
      <h2><strong id="cookieAmount">0</strong> Cookies</h2>
    </div>
  </div>
  <div id="Upgrades">
    <h2>Upgrades</h2>
    <h2 id="Warnings"></h2>
    <p>Low Clicker - <input type="button" class="btn" value="Buy" id="LowClicker" onclick="lowClickerClick()" />Price:  <strong id="lowPrice"> 20 </strong></p>
    <p>Medium Clicker - <input type="button" class="btn" value="Buy" id="MediumClicker" onclick="mediumClickerClick()" />Price:  <strong id="mediumPrice"> 100 </strong></p>
  </div>
</body>
</html>
